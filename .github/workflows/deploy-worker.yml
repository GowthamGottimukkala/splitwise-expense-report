name: Deploy Cloudflare Worker

on:
  workflow_dispatch: {}
  push:
    paths:
      - "worker/telegram_worker.js"
      - "wrangler.toml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g wrangler
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_WORKER_NAME: ${{ secrets.CLOUDFLARE_WORKER_NAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_OWNER: ${{ secrets.GH_OWNER }}
          GH_REPO: ${{ secrets.GH_REPO }}
          GH_WORKFLOW_FILE: ${{ secrets.GH_WORKFLOW_FILE }}
          GH_REF: ${{ secrets.GH_REF }}
          TELEGRAM_ALLOWED_USERNAME: ${{ secrets.TELEGRAM_ALLOWED_USERNAME }}
          CLOUDFLARE_WORKER_TOKEN: ${{ secrets.CLOUDFLARE_WORKER_TOKEN }}
        run: |
          if [ -z "$CLOUDFLARE_WORKER_NAME" ]; then
            echo "CLOUDFLARE_WORKER_NAME is required" >&2
            exit 1
          fi
          export CLOUDFLARE_ACCOUNT_ID
          printf "%s" "$TELEGRAM_BOT_TOKEN" | wrangler secret put TELEGRAM_BOT_TOKEN --name "$CLOUDFLARE_WORKER_NAME"
          printf "%s" "$GH_TOKEN" | wrangler secret put GH_TOKEN --name "$CLOUDFLARE_WORKER_NAME"
          printf "%s" "$GH_OWNER" | wrangler secret put GH_OWNER --name "$CLOUDFLARE_WORKER_NAME"
          printf "%s" "$GH_REPO" | wrangler secret put GH_REPO --name "$CLOUDFLARE_WORKER_NAME"
          printf "%s" "$GH_WORKFLOW_FILE" | wrangler secret put GH_WORKFLOW_FILE --name "$CLOUDFLARE_WORKER_NAME"
          if [ -n "$GH_REF" ]; then
            printf "%s" "$GH_REF" | wrangler secret put GH_REF --name "$CLOUDFLARE_WORKER_NAME"
          fi
          printf "%s" "$TELEGRAM_ALLOWED_USERNAME" | wrangler secret put TELEGRAM_ALLOWED_USERNAME --name "$CLOUDFLARE_WORKER_NAME"
          printf "%s" "$CLOUDFLARE_WORKER_TOKEN" | wrangler secret put CLOUDFLARE_WORKER_TOKEN --name "$CLOUDFLARE_WORKER_NAME"
          wrangler deploy --name "$CLOUDFLARE_WORKER_NAME"
