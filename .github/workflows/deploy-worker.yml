name: Deploy Cloudflare Worker

on:
  workflow_dispatch: {}
  push:
    paths:
      - "worker/telegram_worker.js"
      - "wrangler.toml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g wrangler
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_WORKER_NAME: ${{ secrets.CLOUDFLARE_WORKER_NAME }}
        run: |
          if [ -z "$CLOUDFLARE_WORKER_NAME" ]; then
            echo "CLOUDFLARE_WORKER_NAME is required" >&2
            exit 1
          fi
          wrangler deploy --name "$CLOUDFLARE_WORKER_NAME" --account-id "$CLOUDFLARE_ACCOUNT_ID"