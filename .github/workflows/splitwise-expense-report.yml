name: Splitwise Expense Report

on:
  workflow_dispatch:
    inputs:
      chat_id:
        description: "Telegram chat ID"
        required: false
      args:
        description: "Raw CLI args forwarded from Telegram"
        required: false

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run report
        run: |
          python splitwise_expense_report.py ${{ inputs.args }} > report.txt
        env:
          SPLITWISE_TOKEN: ${{ secrets.SPLITWISE_TOKEN }}
      - name: Send report to Worker
        run: |
          curl -sS -X POST "${CLOUDFLARE_WORKER_URL}" \
            -H "Content-Type: application/json" \
            -H "X-Worker-Token: ${CLOUDFLARE_WORKER_TOKEN}" \
            -d "$(jq -Rs --arg report_type 'report' --arg chat_id "${{ inputs.chat_id }}" '{type:$report_type, report:., chat_id:$chat_id}' report.txt)"
        env:
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
          CLOUDFLARE_WORKER_TOKEN: ${{ secrets.CLOUDFLARE_WORKER_TOKEN }}